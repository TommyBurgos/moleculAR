<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>¿Estás seguro que deseas eliminar al usuario <strong>{{ usuario.username }}</strong>?</h4>
        <p>Esta acción no se puede deshacer.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
